<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send A Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="keyboard.css">

</head>

<body>
    <header class="sendASong">
        <img class="backIcon" src="images/backButton.png"/>
        <h1>
            Send A Sound
        </h1>
    </header>

    <div class="mainSection">

        <!-- Choose Who to Send It To -->
        <div class="songInputSection">            
            <input class="inputText" type="text" id="titleOfSound" name="titleOfSound" placeholder="Untitled Song">
            <div class="containFlex">
                <div class="boxSelection">
                    <select name="sendToBox" id="sendToBox">
                        <option value="momsBox">Mom's Music Box</option>
                        <option value="grandmasBox">Grandma Jean's Music Box</option>
                        <option value="katiesBox">Cousin Katie's Music Box</option>
                        <option value="petesBox">My Friend Pete's Music Box</option>
                        <option value="dadsBox">Dad's Music Box</option>
                    </select>
                </div>
                <div class="saveButton">
                    <img src="images/save.png">
                    <p class="save">Save</p>
                </div>
            </div>
        </div>

        <!-- Sound Creation Options Section -->
        <div class="soundOptionsSection flexCenter">
            <div class="button-box">
                <input class="recordImg" type="image" id="record_selected" alt="Record A Sound" src="images/record_unselected.png" onclick="getRecordDiv()">
                <div class="button-bg-dot recordImgDot">  </div>
            </div>  
            <div class="button-box button-box-center">
                <input class="makeImg" type="image" id="make_selected" alt="Make A Song" src="images/make_unselected.png" onclick="getMusicMakingDiv()">
                <div class="button-bg-dot makeImgDot"></div>
             </div>
             <div class="button-box">
                <input class="songsImg" type="image" id="songs_selected" alt="Send A Song" src="images/songs_unselected.png" onclick="getSongDiv()">
                <div class="button-bg-dot songsImgDot"></div>
            </div>             
        </div>

        <!-- Record Selection Section -->
        <div id="recordDivMain" class="center recordDivMain">
            <h2>Record a message</h2>
            <div class="flexCenter">
                <div class="record01">
                    <img id="rec_recordButton" class="rec_buttons handcursor" src="images/recordButton.png">
                </div>
                <div class="record02">
                    <img id="rec_playButton" class="rec_buttons handcursor" src="images/smallPlayButton50percent.png">
                </div>
                <div class="record03">
                    <img id="rec_stopButton" class="rec_buttons handcursor" src="images/smStopButton50percent.png">
                </div>
                <div class="record04">
                    <img id="rec_clearRecording" class="rec_buttons handcursor" src="images/trashButton50percent.png">
                </div>
            </div>
            <button id="sendToBoxButton" class="handcursor sendToBoxButton">Send to Mom's Music Box</button>
        </div>

        <!-- Songs Selection Section -->
        <div id="songDivMain" class="songsSelection center">
            <h2 style="margin-bottom: 30px;">Send a song</h2>
            <div class="flexCenter">
                <div class="rightSongArrow navArrow center">
                    <img class="handcursor" src="images/left_arrow.png">
                </div>
                <div class="songsUnselected center">
                    <div class="song0" id="songDiv0">
                        <img class="handcursor" src="images/song_plug.png">
                        <p>Super Mario 64</p>
                    </div>
                </div>
                <div class="songsUnselected center">
                    <div class="song1" id="songDiv1">
                        <img class="handcursor" src="images/song_bass.png">
                        <p>Jingle Bells</p>
                    </div>
                </div>
                <div class="songSelected center flexCenter">
                    <div class="song2" id="songDiv2" style="position: relative;">
                        <img class="handcursor" src="images/song_keys.png">
                        <p class="bold largerText">Star Wars</p>
                    </div>
                </div>
                <div class="songsUnselected center">
                    <div class="song3" id="songDiv3">
                        <img class="handcursor" src="images/song_party.png">
                        <p>Happy Birthday</p>
                    </div>
                </div>
                <div class="songsUnselected center">
                    <div class="song4" id="songDiv4">
                        <img class="handcursor" src="images/song_bass.png">
                        <p>Clair de Lune</p>
                    </div>
                </div>
                <div class="leftSongArrow navArrow">
                    <!-- make these image buttons all of these -->
                    <img class="handcursor" src="images/right_arrow.png">
                </div>
            </div>

            <figure style="margin-top: 30px; margin-bottom: 26px;" class="center">
                <audio id="audioPlayer" controls src="sounds/starWarsMainTheme.mp3"> Your browser does not support the <code>audio</code> element.
                </audio>
            </figure>

            <button id="sendToBoxButton" class="handcursor sendToBoxButton">Send to Mom's Music Box</button>

        </div>



        <!-- Review Submit Section -->
        <div class="reviewMusicSubmit center" id="musicMakingDivMain">
            <!-- <div class="soundBar flexCenter"></div> -->
            <div class="flexCenter">
                <img src="images/backToBeginning.png"/>
                <img src="images/playLarge.png" class="music-creation-play-button"/>
                <img src="images/pauseLarge.png"/><br>
            </div> 
            <div class="keyboard">
                <div class="C-scale">
                    <button type="button" class="c1 keyboard-button first"></button>
                    <button type="button" class="c2 keyboard-button second"></button>
                    <button type="button" class="c3 keyboard-button third"></button>
                    <button type="button" class="c4 keyboard-button fourth"></button>
                    <button type="button" class="c5 keyboard-button fifth"></button>
                    <button type="button" class="c6 keyboard-button sixth"></button>
                    <button type="button" class="c7 keyboard-button seventh"></button>
                    <button type="button" class="c8 keyboard-button eighth"></button>
                </div>
                <div class="D-scale">
                    <button type="button" class="d1 keyboard-button first"></button>
                    <button type="button" class="d2 keyboard-button second"></button>
                    <button type="button" class="d3 keyboard-button third"></button>
                    <button type="button" class="d4 keyboard-button fourth"></button>
                    <button type="button" class="d5 keyboard-button fifth"></button>
                    <button type="button" class="d6 keyboard-button sixth"></button>
                    <button type="button" class="d7 keyboard-button seventh"></button>
                    <button type="button" class="d8 keyboard-button eighth"></button>
                </div>
                <div class="E-scale">
                    <button type="button" class="e1 keyboard-button first"></button>
                    <button type="button" class="e2 keyboard-button second"></button>
                    <button type="button" class="e3 keyboard-button third"></button>
                    <button type="button" class="e4 keyboard-button fourth"></button>
                    <button type="button" class="e5 keyboard-button fifth"></button>
                    <button type="button" class="e6 keyboard-button sixth"></button>
                    <button type="button" class="e7 keyboard-button seventh"></button>
                    <button type="button" class="e8 keyboard-button eighth"></button>
                </div>
                <div class="F-scale">
                    <button type="button" class="f1 keyboard-button first"></button>
                    <button type="button" class="f2 keyboard-button second"></button>
                    <button type="button" class="f3 keyboard-button third"></button>
                    <button type="button" class="f4 keyboard-button fourth"></button>
                    <button type="button" class="f5 keyboard-button fifth"></button>
                    <button type="button" class="f6 keyboard-button sixth"></button>
                    <button type="button" class="f7 keyboard-button seventh"></button>
                    <button type="button" class="f8 keyboard-button eighth"></button>
                </div>
                <div class="G-scale">
                    <button type="button" class="g1 keyboard-button first"></button>
                    <button type="button" class="g2 keyboard-button second"></button>
                    <button type="button" class="g3 keyboard-button third"></button>
                    <button type="button" class="g4 keyboard-button fourth"></button>
                    <button type="button" class="g5 keyboard-button fifth"></button>
                    <button type="button" class="g6 keyboard-button sixth"></button>
                    <button type="button" class="g7 keyboard-button seventh"></button>
                    <button type="button" class="g8 keyboard-button eighth"></button>
                </div>
                <div class="A-scale">
                    <button type="button" class="a1 keyboard-button first"></button>
                    <button type="button" class="a2 keyboard-button second"></button>
                    <button type="button" class="a3 keyboard-button third"></button>
                    <button type="button" class="a4 keyboard-button fourth"></button>
                    <button type="button" class="a5 keyboard-button fifth"></button>
                    <button type="button" class="a6 keyboard-button sixth"></button>
                    <button type="button" class="a7 keyboard-button seventh"></button>
                    <button type="button" class="a8 keyboard-button eighth"></button>
                </div>
                <div class="B-scale">
                    <button type="button" class="b1 keyboard-button first"></button>
                    <button type="button" class="b2 keyboard-button second"></button>
                    <button type="button" class="b3 keyboard-button third"></button>
                    <button type="button" class="b4 keyboard-button fourth"></button>
                    <button type="button" class="b5 keyboard-button fifth"></button>
                    <button type="button" class="b6 keyboard-button sixth"></button>
                    <button type="button" class="b7 keyboard-button seventh"></button>
                    <button type="button" class="b8 keyboard-button eighth"></button>
                </div>
                <div class="C-scale-2nd">
                    <button type="button" class="c1-2nd keyboard-button first"></button>
                    <button type="button" class="c2-2nd keyboard-button second"></button>
                    <button type="button" class="c3-2nd keyboard-button third"></button>
                    <button type="button" class="c4-2nd keyboard-button fourth"></button>
                    <button type="button" class="c5-2nd keyboard-button fifth"></button>
                    <button type="button" class="c6-2nd keyboard-button sixth"></button>
                    <button type="button" class="c7-2nd keyboard-button seventh"></button>
                    <button type="button" class="c8-2nd keyboard-button eighth"></button>
                </div>
            </div>

 <!-- Audio files for notes -->
            <audio id="cNote" src="sounds/notes/C.mp3"></audio>
            <audio id="dNote" src="sounds/notes/D.mp3"></audio>
            <audio id="eNote" src="sounds/notes/E.mp3"></audio>
            <audio id="fNote" src="sounds/notes/F.mp3"></audio>
            <audio id="gNote" src="sounds/notes/G.mp3"></audio>
            <audio id="aNote" src="sounds/notes/A.mp3"></audio>
            <audio id="bNote" src="sounds/notes/B.mp3"></audio>

            <button id="sendToBoxButton" class="handcursor sendToBoxButton">Send to Mom's Music Box</button>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/p5.js"></script>
    <script src="js/p5.sound.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/sketch.js"></script>
    
</body>
</html>
